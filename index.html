<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Residência Médica 2023</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    
    
    <div class="container">
        <header>FICHA DE INSCRIÇÃO - RESIDÊNCIA MÉDICA 2023</header>
        <img src="images/logo.png" alt="logo">





        <form action="form first">

            
            <div class="details personal">
                <span class="title">Detalhes Pessoais</span>

                <div class="fields">

                    <div class="input-field">
                        <label>Nome Completo</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-field-->

                    <div class="input-field">
                        <label>Telefone</label>
                        <input type="number" placeholder="" required>
                    </div><!--input-field-->

                    <div class="input-field">
                        <label>Celular</label>
                        <input type="number" placeholder="" required>
                    </div><!--input-field-->

                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" placeholder="" required>
                    </div><!--input-field-->

                    <div class="input-field">
                        <label>Data de Nascimento</label>
                        <input type="date" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Sexo</label>
                        <select>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Estado Civil</label>
                        <select>
                            <option value="Solteiro">Solteiro(a)</option>
                            <option value="Casado">Casado(a)</option>
                            <option value="Viuvo">Viúvo(a)</option>
                            <option value="Divorciado">Divorciado(a)</option>
                            <option value="UniaoEstavel">União Estável</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Nacionalidade</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>RG</label>
                        <input type="number" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Orgão Emissor</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>UF</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Data de Emissão</label>
                        <input type="date" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>CPF</label>
                        <input type="number" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Filiação</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Endereço Completo (Rua, Número, Bairro)</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>CEP</label>
                        <input type="number" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Cidade</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Estado</label>
                        <input type="text" placeholder="" required>
                    </div><!--input-->

                    <div class="input-field">
                        <label>Programa (Área Escolhida)</label>
                        <select>
                            <option value="Solteiro">Administração em Saúde</option>
                            <option value="Outro">Angiorradiologia e Cirurgia Endovascular</option>
                            <option value="Outro">Cardiologia</option>
                            <option value="Casado">Cirurgia Geral</option>
                            <option value="UniaoEstavel">Clínica Médica</option>
                            <option value="Outro">Cirurgia Vascular</option>
                            <option value="Divorciado">Ecografia Vascular com Doppler</option>
                            <option value="Outro">Oncologia Clínica</option>
                            <option value="Viuvo">Ortopedia e Traumatologia</option>
                            <option value="Outro">Radiologia e Diagnóstico por Imagem</option>
                        </select>
                    </div>


                    <div class="enviar">
                        <button type="submit">Enviar Formulário</button>
                    </div><!--enviar-->
                   
                        


                    </div><!--input-field-->


                </div><!--fields-->


            </div><!--details personal-->

           




        </form><!--form first-->




    </div><!--container-->













</body>

</html>
